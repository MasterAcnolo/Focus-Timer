<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="defaultCountdown()">
    <header> <h1>Focus Timer </h1></header>

    <main>
        <div class="timer-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-circle" stroke="gray" stroke-width="10" fill="transparent" r="90"
                    cx="100" cy="100" />
            </svg>
            <div class="countdown-display">
                <div id="countdown-minutes"></div>
                <span>:</span>
                <div id="countdown-secondes"></div>
            </div>
        </div>

        <div class="bouton-container">
            <button class="start" id="start" onclick="startCountdown()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <div class="front">
                    <span>Start</span>
                </div>
            </button>
            <button class="stop" id="stop"> 
                
            <span class="shadow"></span>
                <span class="edge"></span>
                <div class="front">
                    <span>Stop</span>
                </div>

            </button>
            
            <button class="reset" id="reset"> Reset </button>
        </div>

    </main>

    <script src="script/countdown.js"></script>
</body>

</html>
