<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un minuteur de concentration simple et efficace.">
    <meta name="author" content="Auteur du Focus Timer">
    <title>Focus Timer</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>

<body>
    <header data-aos="fade-down" data-aos-duration="900">
        <h1>Focus Timer</h1>
        <div id="quote" class="header-quote" style="margin-top:0.5em;font-size:1.1em;font-weight:400;opacity:0.85;"></div>
    </header>
        <div class="timer-container" role="timer" aria-live="polite" data-aos="zoom-in" data-aos-delay="400">
            <svg class="progress-ring" width="200" height="200" aria-hidden="true">
                <circle class="progress-ring-circle" stroke="gray" stroke-width="10" fill="transparent" r="90" cx="100" cy="100" />
            </svg>
            <div class="countdown-display" aria-label="Temps restant">
                <div id="countdown-minutes"></div>
                <span>:</span>
                <div id="countdown-secondes"></div>
            </div>
        </div>

        <div class="bouton-container" data-aos="fade-up" data-aos-delay="600">
            <button class="start" id="start" type="button" aria-label="Démarrer le minuteur">
                <span class="shadow"></span>
                <span class="edge"></span>
                <div class="front">
                    <span>Start</span>
                </div>
            </button>
            <button class="stop" id="stop" type="button" aria-label="Arrêter le minuteur">
                <span class="shadow"></span>
                <span class="edge"></span>
                <div class="front">
                    <span>Stop</span>
                </div>
            </button>
            <button class="reset" id="reset" type="button" aria-label="Réinitialiser le minuteur">Reset</button>
        </div>

        <div style="display: flex; justify-content: center;" data-aos="fade-up" data-aos-delay="200">
            <form id="time-form" class="time-form" autocomplete="off">
                <label for="input-minutes">Minutes :</label>
                <input type="number" id="input-minutes" name="minutes" min="0" max="99" value="0" aria-label="Minutes">
                <label for="input-secondes">Secondes :</label>
                <input type="number" id="input-secondes" name="secondes" min="0" max="59" value="45" aria-label="Secondes">
                <button type="submit" id="set-time" aria-label="Valider le temps">OK</button>
            </form>
        </div>

    </main>
    <script src="script/countdown.js" defer></script>
    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>
        // Quotes system
        const quotes = [
            "Success is the sum of small efforts, repeated day in and day out. - Robert Collier",
            "Concentration is the root of all the higher abilities in man. - Bruce Lee",
            "It's not strength, but perseverance, that makes great works. - Samuel Johnson",
            "Time is the ally of productivity. - Anonymous",
            "Make every minute count. - Anonymous",
            "The key to success is to focus on goals, not obstacles. - Anonymous",
            "Discipline is the bridge between goals and accomplishment. - Jim Rohn",
            "The future depends on what you do today. - Mahatma Gandhi"
        ];
        window.addEventListener('DOMContentLoaded', function() {
            const quoteDiv = document.getElementById('quote');
            if (quoteDiv) {
                const idx = Math.floor(Math.random() * quotes.length);
                quoteDiv.textContent = quotes[idx];
            }
        });
    </script>
</body>

</html>
